<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Main</title>
    <style>
        body{
            margin-left:200px;
            margin-right:200px;
            position:relative;
            background-color:lightgray;
            font-family:Calibri;
        }
        .bicla{
            width:130px;
        }
        .header .butoane{
            position:absolute;
            right:0;
            top:30px;
        }
        .meniu {
            background-color: dimgrey;
            position: relative;
            padding-left: 20px;
            
        }
            .meniu p {
                display: inline-flex;
                color: black;
                padding: 10px;
                margin-top: 0px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
                text-underline-position: unset;
            }
            .meniu a {
                text-decoration: none;
            }
        .meniu p:hover{
            background-color:darkslategray;
            color:lightgray;
            cursor:pointer;
        }


        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }
        .avatar {
            width: 50%;
            border-radius: 50%;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #0094ff;
            color: black;
            padding: 20px 40px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
        }

        .main {
            display: none;
            width: 50%;
            overflow: auto;
            padding-top: 100px;
            margin-left:300px;
            background-color: rgba(0,0,0,0.4);
        }

        .continut {
            background-color: grey;
            margin: 5% auto 15% auto;
            width: 80%;
        }


        .close {
            position: absolute;
            right: 20px;
            top: 0;
            color: black;
            font-size: 40px;
        }

            .close:hover {
                color: darkred;
                cursor: pointer;
            }

        button:hover {
            opacity: 0.5;
        }

        .pass {
            float: right;
        }

        .animatie {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }


        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }









        .main-register {
            position:relative;
            display: none;
            width: 50%;
            overflow: auto;
            margin-left:300px;
            padding-top: 100px;
            background-color: rgba(0,0,0,0.4);
        }

        .imgcontainer-register h1{
            border-bottom:1px solid #888;
        }


        .close-register {
            position: absolute;
            right: 20px;
            top: 0;
            color: black;
            font-size: 40px;
        }

            .close-register:hover {
                color: darkred;
                cursor: pointer;
            }


        .pass-register {
            float: right;
        }

        .animatie-register {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }


        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }




    </style>
</head>
<body>
    <div class="header">
        <a href="PaginaPrincipala.html"><img alt="Logo" src="biciclete.png" class="bicla"/></a>
        <div class="butoane">
            <button onclick="document.getElementById('mainID').style.display = 'block'; document.getElementById('mainID-register').style.display = 'none'" style="width:auto;">Login</button>
            <button onclick="document.getElementById('mainID-register').style.display = 'block'; document.getElementById('mainID').style.display='none'" style="width:auto;">Register</button>
        </div>
        <div class="meniu">
            <a href="Calendar.html"><p class="calendar">Calendar</p></a>
            <a href="Cereri.html"><p class="cont">Comenzile mele</p></a>
            <a href="formular.html"><p class="cerere-creare">Vreau sa fac o cerere</p></a>
        </div>
    </div>

    <div id="mainID" class="main">

        <form class="continut animatie">
            <div class="imgcontainer">
                <span onclick="document.getElementById('mainID').style.display='none'" class="close">&times;</span>
                <img src="https://ya-webdesign.com/images/png-avatar-4.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">

                <label for="uname"><b>Username</b></label>
                <br />
                <input type="text" placeholder="Enter Username" id="uname" required>

                <br />

                <label for="pass"><b>Password</b></label>
                <br />
                <input type="password" placeholder="Enter Password" id="pass" required>

                <label>
                    <input type="checkbox" name="remember"><b>Remember</b>
                </label>

                <span class="pass">Forgot <a href="#">password?</a></span>


                <button type="submit">Login</button>

            </div>



        </form>
    </div>











    <div id="mainID-register" class="main-register">

        <form class="continut animatie-register">
            <div class="imgcontainer-register">
                <span onclick="document.getElementById('mainID-register').style.display='none'" class="close-register">&times;</span>
                <h1>
                    Create Account
                </h1>
            </div>

            <div class="container-register">

                <label for="uname-register"><b>Username</b></label>

                <input type="text" placeholder="Enter Username" id="uname-register" required>

                <br />

                <label for="pass-register"><b>Password</b></label>
                <br />
                <input type="password" placeholder="Enter Password" id="pass-register" required>

                <label for="email-register"><b>Email</b></label>

                <input type="text" placeholder="Enter Email" id="email-register" required>

                <label>
                    <input type="checkbox" name="remember-register" required>
                    <b>
                        I have read and agree to the <a href="terms.txt">terms of service.</a>
                    </b>
                </label>

                <button type="submit">Register</button>

            </div>



        </form>
    </div>






</body>
</html>
